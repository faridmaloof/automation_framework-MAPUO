name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-unit-tests:
    name: Build and Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --no-restore --configuration Release
      
      - name: Run Unit Tests
        run: dotnet test tests/Unit/MAPUO.Tests.Unit/MAPUO.Tests.Unit.csproj --no-build --verbosity normal --configuration Release --logger "trx;LogFileName=unit-test-results.trx"
      
      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: tests/Unit/MAPUO.Tests.Unit/TestResults/unit-test-results.trx

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: build-and-unit-tests
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --no-restore --configuration Release
      
      - name: Install Playwright Browsers
        run: pwsh tests/E2E/MAPUO.Tests.E2E/bin/Release/net9.0/playwright.ps1 install --with-deps
      
      - name: Run E2E Tests (${{ matrix.browser }})
        env:
          HEADLESS: "true"
          BROWSER: ${{ matrix.browser }}
        run: dotnet test tests/E2E/MAPUO.Tests.E2E/MAPUO.Tests.E2E.csproj --no-build --verbosity normal --configuration Release --logger "trx;LogFileName=e2e-${{ matrix.browser }}-results.trx"
      
      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.browser }}
          path: |
            tests/E2E/MAPUO.Tests.E2E/TestResults/*.trx
            tests/E2E/MAPUO.Tests.E2E/TestResults/Screenshots/
      
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/

  publish-test-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    needs: [build-and-unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/**/*.trx
          report_individual_runs: true
          check_name: Test Results
